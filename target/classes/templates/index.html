<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录首页</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/loginCheck}" method="post">
    <img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.sign}"></h1>
    <div style="color: red" th:text="${#httpServletRequest.getAttribute('msg')}"></div>
    <input type="text" class="form-control" th:placeholder="#{login.username}" required="" autofocus="" name="userName">
    <input type="password" class="form-control" th:placeholder="#{login.password}" required="" name="passWord">
    <div class="checkbox mb-3">
        <label><input type="checkbox">[[#{login.Remember}]]</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        [[#{login.btn}]]
    </button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/(l='en_US')}">English</a>
</form>

</body>

</html>
